<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Library</title>

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">
    
    <script src="script.js" defer></script>


</head>
<body>
    
    <h1>The Library</h1>
    
    <button class = "addBook" type = "button">Add to the Collection</button>

   



    <table>

        <thead>
            <tr>
                <th scope = "col">Book ID:</th>
                <th scope = "col">Book Title:</th>
                <th scope = "col">Author:</th>
                <th scope = "col">Number of Pages:</th>
                <th scope = "col">Read?</th>
            </tr>

        </thead>

        <tbody>
            <tr>
                <td>12354</td>
                <td>Salt, Fat, Acid, Heat</td>
                <td>Samri</td>
                <td>480</td>
                <td>No</td>
            </tr>

        </tbody>


    </table>


     <dialog class="addBookForm">
    
        <form method="dialog">
        
            <label for="bookTitle">Title:</label>
            <input type="text" name="inputedBookTitle" id = "bookTitle" placeholder="Salt, Fat, Acid, Heat" required>

            <label for="bookAuthor">Author:</label>
            <input type="text" name = "inputedAuthor" id = "bookAuthor" placeholder="Samin Nosrat">

            <label for="noOfPages"> Page Count:</label>
            <input type="number" step="1" id = "noOfPages" name = "inputedPageCount" placeholder="480">

            <fieldset>
                <legend>Have you Read it?</legend>
                
                <label for="userRead">Yes</label>
                <input type="radio" id = "userRead" name = "hasUserRead" checked>

                <label for="userNotRead">No</label>
                <input type="radio" id = "userNotRead" name="hasUserRead">
            </fieldset>

        <button class = "submitBook" type="submit">Add Book</button>
        </form>


    </dialog>
</body>
</html>
