<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Library</title>

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">
    
    <script src="script.js" defer></script>


</head>
<body>
    
    <h1>The Library</h1>
    
    <button class = "addBook" type = "button">Add Book</button>

    <table>

        <thead>
            <tr class="headerRow">
                <th scope = "col" class="idCell">Book ID:</th>
                <th scope = "col" class="titleCell">Book Title:</th>
                <th scope = "col" class="authorCell">Author:</th>
                <th scope = "col" class="pageCell">Number of Pages:</th>
                <th scope = "col" class="readCell">Read?</th>
                <th scope = "col" class="readCell">Delete Cell?</th>
            </tr>
        </thead>

        <tbody></tbody>

    </table>

    <dialog class="addBookForm">
    
        <form method="dialog">
        
            <label for="bookTitle">Title:</label>
            <input type="text" name="inputedBookTitle" id = "bookTitle" placeholder="Salt, Fat, Acid, Heat" required>

            <label for="bookAuthor">Author:</label>
            <input type="text" name = "inputedAuthor" id = "bookAuthor" placeholder="Samin Nosrat">

            <label for="noOfPages"> Page Count:</label>
            <input type="number" step="1" id = "noOfPages" name = "inputedPageCount" placeholder="480">

            <fieldset>
                <legend>Have you Read it?</legend>
                
                <label for="userRead">Yes</label>
                <input type="radio" id = "userRead" name = "hasUserRead" checked>

                <label for="userNotRead">No</label>
                <input type="radio" id = "userNotRead" name="hasUserRead">

            </fieldset>

            <button class = "submitBook" type="submit">Add Book</button>

        </form>
    </dialog>

    <p>Photo by&nbsp;<a href="https://unsplash.com/@jonathan_francisca?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"> Jonathan Francisca </a>&nbsp;on&nbsp;<a href="https://unsplash.com/photos/brown-and-blue-desk-globe-in-library-BpbkLACP64M?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></p>
</body>
</html>
